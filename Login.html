<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <section class="containerAll">
      <div class="block">
        <div class="block-row">
          <div class="row">
            <h1><span>Welcome Back!</span></h1>
            <p>please login your account</p>
            <div class="btn">
              <button class="btn-back"><a href="./index.html">Back</a></button>
              <form action="">
                <div class="login-form">
                  <input
                    type="email"
                    name="txtEmail"
                    id="txtEmail"
                    placeholder="Email address"
                  />
                  <br />
                  <input
                    type="password"
                    name="txtPassword"
                    id="txtPassword"
                    placeholder="Password"
                  />
                </div>

                <div class="block-row2">
                  <input
                    type="checkbox"
                    name="txtcheckbox"
                    id="txtcheckbox"
                  /><span>remember me</span>

                  <li><a href="#">ForgotPassword?</a></li>
                </div>
                <div class="btn">
                  <button class="login"><a href="index.html">login</a></button>
                  <button class="create_account">Create Account</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
